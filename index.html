<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <h1>Calculator</h1>

        <div id="display" class="display">123</div>
        <button id="seven" class="seven">7</button>
        <button id="eight" class="eight">8</button>
        <button id="nine" class="nine">9</button>
        <button id="divideButton" class="divideButton">&#247;</button>
        <br>
        <button id="four" class="four">4</button>
        <button id="five" class="five">5</button>
        <button id="six" class="six">6</button>
        <button id="multiplyButton" class="multiplyButton">X</button>
        <br>
        <button id="one" class="one">1</button>
        <button id="two" class="two">2</button>
        <button id="three" class="three">3</button>
        <button id="subtractButton" class="subtractButton">-</button>
        <br>
        <button id="clearButton" class="clearButton">C</button>
        <button id="zero" class="zero">0</button>
        <button id="equalButton" class="equalButton">=</button>
        <button id="addButton" class="addButton">+</button>
        <br>
        
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
